<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marc Blanchard"/>
    <meta name="description" content="A small weather version."/>
    <meta name="keyword" content="weather app"/>
    <linkhref="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather App version_001</title>
</head>
<body>

    <div class="wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="container">
          <div class="search-container">
            <input
              type="text"
              placeholder="Enter a city name"
              id="city"
              value="mumbai"
            />
            <button id="search-btn">Search</button>
          </div>
          <div id="result"></div>
        </div>
      </div>
    
    <!-- Contains API key -->
    <script src="./src/key.js"></script>
    <!-- JS Logic File -->
    <script src="./src/script.js"></script>
</body>
</html>
